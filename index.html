<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/AdoptedController.js"></script>
    <script src="controllers/ShelterController.js"></script>
    <script src="services/animalFactory.js"></script>
    <title>Animal Shelter</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="row" ng-controller="ShelterCtrl">
          <form id="shelterInput">
            <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" class="form-control" placeholder="Ole Eight Arms">
            </div>
            <div class="form-group">
              <label for="Species">Species:</label>
              <input type="text" class="form-control" placeholder="octopus"
            </div>
            <button class="btn btn-success" ng-submit="addName()">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
