<!DOCTYPE html>
<html lang="en" ng-app="animalList">
  <head >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/AdoptedController.js"></script>
    <script src="controllers/ShelterController.js"></script>
    <script src="services/animalFactory.js"></script>
    <title>Animal Shelter</title>
  </head>
  <body>
    <div class="container" ng-controller="ShelterCtrl">
      <div class="col-md-6">
        <div class="row" >
          <form id="shelterInput" ng-submit="addAnimal()">
            <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" ng-model="animalName" class="form-control" placeholder="Ole Eight Arms">
            </div>
            <div class="form-group">
              <label for="Species">Species: </label>
              <input type="text" ng-model="animalSpecies" class="form-control" placeholder="octopus">
            </div>
            <button class="btn btn-success">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul>
            <li ng-repeat="animal in animals">{{animal.name}} - {{animal.species}}</li>
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
